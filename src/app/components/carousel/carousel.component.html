<div class="relative">
  <div class="relative">
    <img class="w-full md:h-[480px] h-36" src="{{currentSlide.url}}" alt="">
  </div>

  <div class="absolute opacity-50 top-0 z-20 w-full h-full flex items-center justify-between">
    <button
      (click)="prevSlide()"
      class="hover:bg-black hover:bg-opacity-40 h-full pl-4 md:pl-10">
      <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 1 1.3 6.326a.91.91 0 0 0 0 1.348L7 13"/>
      </svg>
    </button>
    <button
      (click)="nextSlide()"
      class="hover:bg-black hover:bg-opacity-40 h-full pr-4 md:pr-10">
      <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1l5.7 5.326a.91.91 0 0 1 0 1.348L1 13"/>
      </svg>
    </button>
  </div>
</div>
